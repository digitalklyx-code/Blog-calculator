<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: #333; }
        .container { max-width: 600px; margin: auto; }
        label { display: block; margin: 10px 0 5px; }
        input[type="number"] { width: 100%; padding: 8px; margin-bottom: 10px; }
        input[type="submit"] { padding: 10px 15px; background-color: #28a745; color: white; border: none; cursor: pointer; }
        input[type="submit"]:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blog Calculator</h1>
        <form>
            <label for="traffic-potential">Traffic Potential</label>
            <input type="number" id="traffic-potential" name="traffic-potential" placeholder="Enter traffic potential" required>
            
            <label for="conversion-factor">Conversion Factor</label>
            <input type="number" id="conversion-factor" name="conversion-factor" placeholder="Enter conversion factor" required>
            
            <label for="content-scale">Content Scale Metrics</label>
            <input type="number" id="content-scale" name="content-scale" placeholder="Enter content scale metrics" required>
            
            <input type="submit" value="Calculate">
        </form>
    </div>
</body>
</html>
